<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA 5 Racing - Mini Game üöóüí®</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at top, #111, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    #gameArea {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: #333;
      border: 3px solid #00ffff;
      overflow: hidden;
      border-radius: 10px;
    }

    .roadLine {
      position: absolute;
      width: 10px;
      height: 100px;
      background: white;
      left: 195px;
      animation: moveLines 1s linear infinite;
    }

    @keyframes moveLines {
      from { top: -100px; }
      to { top: 600px; }
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 175px;
      width: 50px;
      height: 100px;
      background: red;
      border-radius: 5px;
    }

    .enemy {
      position: absolute;
      width: 50px;
      height: 100px;
      background: yellow;
      border-radius: 5px;
      top: -120px;
      animation: moveEnemy 3s linear infinite;
    }

    @keyframes moveEnemy {
      from { top: -120px; }
      to { top: 620px; }
    }

    #score {
      font-size: 1.2em;
      margin-top: 10px;
    }

    footer {
      margin-top: 15px;
      color: #aaa;
    }
    footer span {
      color: #00ffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üöó GTA 5 Racing Mini Game üí®</h1>
  <div id="gameArea">
    <div id="player"></div>
  </div>
  <div id="score">ƒêi·ªÉm: 0</div>
  <footer>Thi·∫øt k·∫ø b·ªüi <span>√Çn 18cm üòé</span></footer>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    let gameOver = false;
    let score = 0;
    let playerX = 175;

    // t·∫°o c√°c v·∫°ch ƒë∆∞·ªùng
    for (let i = 0; i < 6; i++) {
      let line = document.createElement("div");
      line.classList.add("roadLine");
      line.style.top = (i * 120) + "px";
      gameArea.appendChild(line);
    }

    // ƒëi·ªÅu khi·ªÉn xe
    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      if (e.key === "ArrowLeft" && playerX > 0) playerX -= 25;
      if (e.key === "ArrowRight" && playerX < 350) playerX += 25;
      player.style.left = playerX + "px";
    });

    // t·∫°o xe ƒë·ªãch
    function createEnemy() {
      if (gameOver) return;
      let enemy = document.createElement("div");
      enemy.classList.add("enemy");
      enemy.style.left = Math.floor(Math.random() * 7) * 50 + "px";
      gameArea.appendChild(enemy);

      let enemyMove = setInterval(() => {
        if (gameOver) {
          clearInterval(enemyMove);
          return;
        }
        let enemyTop = parseInt(window.getComputedStyle(enemy).getPropertyValue("top"));
        enemy.style.top = enemyTop + 5 + "px";

        // ki·ªÉm tra va ch·∫°m
        if (
          enemyTop > 480 &&
          enemyTop < 600 &&
          Math.abs(parseInt(enemy.style.left) - playerX) < 50
        ) {
          endGame();
          clearInterval(enemyMove);
        }

        // reset xe ƒë·ªãch
        if (enemyTop > 600) {
          enemy.remove();
          score++;
          scoreDisplay.textContent = "ƒêi·ªÉm: " + score;
        }
      }, 20);
    }

    // t·∫°o xe ƒë·ªãch m·ªói 1.5s
    setInterval(createEnemy, 1500);

    // k·∫øt th√∫c game
    function endGame() {
      gameOver = true;
      alert("üí• B·∫°n ƒë√£ va ch·∫°m! T·ªïng ƒëi·ªÉm: " + score);
      window.location.reload();
    }
  </script>
</body>
</html>
