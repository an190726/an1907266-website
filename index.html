<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tài Xỉu & Nổ Hũ | Chủ Ân 18cm 😎</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .author {
      font-size: 1.2em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(45deg, #ffcc00, #ff6600);
      border: none;
      padding: 10px 25px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      font-size: 1em;
      box-shadow: 0 0 10px #ff6600;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffcc00;
    }

    .game-section {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ffcc00;
      border-radius: 10px;
      padding: 25px;
      margin-top: 20px;
      box-shadow: 0 0 15px #ff6600;
    }

    .dice, .slot {
      font-size: 2em;
      margin: 15px;
    }

    .loading {
      color: #ff6600;
      font-size: 1.2em;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 1em;
      color: #aaa;
    }

    footer span {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎮 Mini Game: Tài Xỉu & Nổ Hũ 🎰</h1>
  <div class="author">✨ Tạo bởi <strong>Ân 18cm 😎</strong> ✨</div>

  <!-- Game Tài Xỉu -->
  <div class="game-section">
    <h2>🎲 Game Tài Xỉu</h2>
    <div id="dice-result" class="dice">🎲🎲🎲</div>
    <button onclick="choiTaiXiu()">Quay xúc xắc</button>
    <p id="tx-loading" class="loading"></p>
    <p id="tx-output"></p>
  </div>

  <!-- Game Nổ Hũ -->
  <div class="game-section">
    <h2>🎰 Game Nổ Hũ</h2>
    <div id="slot-result" class="slot">🍒 🍋 🍇</div>
    <button onclick="choiNoHu()">Quay Hũ</button>
    <p id="nh-loading" class="loading"></p>
    <p id="nh-output"></p>
  </div>

  <footer>
    © 2025 | Thiết kế bởi <span>Ân 18cm 😎</span>
  </footer>

  <script>
    // ---- GAME TÀI XỈU ----
    function choiTaiXiu() {
      document.getElementById("tx-output").textContent = "";
      document.getElementById("tx-loading").textContent = "⏳ Đang quay xúc xắc...";
      document.getElementById("dice-result").textContent = "🎲🎲🎲";

      setTimeout(() => {
        let dice1 = Math.floor(Math.random() * 6) + 1;
        let dice2 = Math.floor(Math.random() * 6) + 1;
        let dice3 = Math.floor(Math.random() * 6) + 1;
        let sum = dice1 + dice2 + dice3;
        document.getElementById("dice-result").textContent = `🎲 ${dice1} + ${dice2} + ${dice3} = ${sum}`;
        let result = sum >= 11 ? "Tài (11–17)" : "Xỉu (3–10)";
        document.getElementById("tx-loading").textContent = "";
        document.getElementById("tx-output").textContent = `Kết quả: ${result}`;
      }, 5000); // 5 giây quay
    }

    // ---- GAME NỔ HŨ ----
    const icons = ["🍒", "🍋", "🍇", "🍉", "⭐", "💎"];
    function choiNoHu() {
      document.getElementById("nh-output").textContent = "";
      document.getElementById("nh-loading").textContent = "🎰 Đang quay hũ trong 5s...";
      document.getElementById("slot-result").textContent = "🔄 🔄 🔄";

      setTimeout(() => {
        let slot1 = icons[Math.floor(Math.random() * icons.length)];
        let slot2 = icons[Math.floor(Math.random() * icons.length)];
        let slot3 = icons[Math.floor(Math.random() * icons.length)];
        document.getElementById("slot-result").textContent = `${slot1} ${slot2} ${slot3}`;
        let message = (slot1 === slot2 && slot2 === slot3)
          ? "🎉 NỔ HŨ! Bạn trúng thưởng lớn!"
          : "😅 Thua rồi, thử lại nhé!";
        document.getElementById("nh-loading").textContent = "";
        document.getElementById("nh-output").textContent = message;
      }, 5000); // 5 giây quay
    }
  </script>
</body>
</html>
