    <style>
        /* Đảm bảo Tiêu đề chính và phụ là màu Đỏ */
        h1, h2, h3 { 
            color: red;
        }

        /* Tùy chỉnh cụ thể cho tiêu đề chính */
        .main-title {
            color: red; /* CHỮ ĐỎ */
            background-color: transparent; 
            padding: 0; 
            display: block; 
            font-size: 2.5em;
            text-transform: uppercase;
            margin-top: 30px;
        }

        /* Định nghĩa lại màu đỏ cho link đang active */
        .active-link {
            color: red !important;
            border-bottom: 2px solid red;
        }

        /* Điểm nhấn màu đỏ cho mục dịch vụ */
        .service-item {
            background-color: #ffffff; /* Nền trắng */
            border: 1px solid #ddd;
            border-left: 5px solid red; /* Điểm nhấn màu ĐỎ bên trái */
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); 
        }

        /* Nút Kêu gọi Hành động (Liên Hệ) thành nền Đỏ */
        .cta-button {
            background-color: red;
            color: white !important; /* Chữ trắng */
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #cc0000; /* Đỏ đậm hơn khi rê chuột */
        }
        
        /* Chữ đỏ cho email liên hệ */
        .main-footer a {
            color: red;
        }
